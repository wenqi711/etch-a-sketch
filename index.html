<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="text">
            <h1>Etch-a-Sketch</h1>
            <p>Welcome to Etch-a-Sketch.</p>
        </div>
        <div class="pixel-container"></div>
        <div class="button-container">
            <button class="new-grid-button">New Grid</button>
            <button class="clear-button">Clear Grid</button>
            <button class="randomize-button">Random Colors</button>
            <button class="gradient-mode-button">Gradient Mode</button>
            <button class="change-color-button">Change Pen Color</button>
            <button class="background-color-button">Change Background Color</button>
            <button class="save-picture-button">Save Picture</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
